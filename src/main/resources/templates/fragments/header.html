<div class="header px-4 py-3 border-bottom d-flex align-items-center justify-content-between" th:fragment="header">
    <div class="d-flex align-items-center ms-auto gap-3">
        <!-- 테마 토글 버튼 -->
        <button id="themeToggle"
                class="btn rounded-circle d-flex justify-content-center align-items-center">
            <i class="bi bi-moon" id="themeIcon" style="font-size: 1.2rem;"></i>
        </button>

        <!-- 사용자 아이콘 + Dropdown -->
        <div class="dropdown">
            <button class="btn rounded-circle d-flex justify-content-center align-items-center"
                    id="userMenuButton"
                    data-bs-toggle="dropdown"
                    aria-expanded="false">
                <i class="bi bi-person-circle" style="font-size: 1.4rem;"></i>
            </button>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userMenuButton">
                <li><a class="dropdown-item" th:href="@{/user/profile}">내 정보</a></li>
                <li><a class="dropdown-item" th:href="@{/logout}">로그아웃</a></li>
            </ul>
        </div>
    </div>
</div>
